<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: headFragment(title='Add student')">
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div  class="container">
		<h1 class="page-header">Problem Editor</h1>
		<form action="/student/add/submit" method="post">
		  <div class="form-group">
		    <label for="npm">NPM</label>
		    <input class="form-control" type="text" name="npm" />
		  </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input class="form-control" type="text" name="name" />
		  </div>
		  <div class="form-group">
		    <label for="gpa">GPA</label>
		    <input class="form-control" type="text" name="gpa" />
		  </div>
		  <button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
		</form>
	</div>
	
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
