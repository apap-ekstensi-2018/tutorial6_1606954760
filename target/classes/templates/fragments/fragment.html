<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment(title)">
	<title th:text="${title}">Fragment</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
	 		<button class="navbar-toggler" type="button" data-toggle="collapse"
	 			data-target="#navbarSupportedContent"
	 			aria-controls="navbarSupportedContent" aria-expanded="false"
	 			aria-label="Toggle navigation">
	 			<span class="navbar-toggler-icon"></span>
	 		</button>
	 		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	 			<ul class="navbar-nav mr-auto">
		 			<li class="nav-item">
		 				<a class="nav-link" href="/">Home</a>
		 			</li>
		 			<li class="nav-item">
		 				<a class="nav-link" href="/student/viewall">Daftar Mahasiswa</a>
		 			</li>
		 			<li class="nav-item">
		 				<a class="nav-link" href="/student/add">Menambah Mahasiswa</a>
		 			</li>
	 			</ul>
	 			<form class="form-inline my-2 my-lg-0">
	 				<input class="form-control mr-sm-2"
	 					type="text"
	 					placeholder="Search"
	 				aria-label="Search" />
	 				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
	 					Search
	 				</button>
	 			</form>
	 		</div>
	 	</nav>
 	</div>
 	<div th:fragment="footer">
 		<hr/>
 		<center>
	 		<h3>Welcome To Tutorial 05 APAP</h3>
	 	</center>
 	</div>
</body>
</html>
